<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data binding</title>
    <script>
        const getItem = (itemName) => {
            // alert(itemName);
            document.getElementById('myitem').innerText = itemName;
        }
    </script>
</head>
<body>
    <h1>Javascript & radio communication</h1>
    <p><input type="radio" name="item" onclick="getItem('Apple')"/>Apple</p>
    <p><input type="radio" name="item" onclick="getItem('Mongo')"/>Mongo</p>
    <p><input type="radio" name="item" onclick="getItem('Orange')"/>Orange</p>
    <p><input type="radio" name="item" onclick="getItem('PineApple')"/>PineApple</p>
    <p><input type="radio" name="item" onclick="getItem('Guava')"/>Guava</p>

    <h1 id="myitem"></h1>
</body>
</html>
