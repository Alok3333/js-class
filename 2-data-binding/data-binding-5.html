<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data binding</title>
    <script>
        const one = () => {
            let mydata = document.getElementById("inputText").value;
            document.getElementById("data").innerText = mydata + " - " + "is " + mydata.length + " Chars";
            // document.getElementById("total").innerText = mydata.length;
        }
    </script>
</head>

<body>
    <h2>create input text and show data with character length</h2>
    <input type="text" id="inputText" placeholder="Enter Anythings..."
        style="background-color: #f1f1f1; border: none; font-size: 22px; padding: 20px; outline: none;" />
    <button onclick="one()" style="padding: 20px;
    background: cornflowerblue;
    font-size: 22px;
    margin: 10px 12px;
    outline: none;
    box-shadow: 0px 0px 12px 2px whitesmoke;
    border: none;
    width: 125px;">save</button>

    <h3 id="data"></h3>
    <!-- <span id="total"></span> -->
</body>

</html>
