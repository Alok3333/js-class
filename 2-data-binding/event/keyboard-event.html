<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>
    <script>
        const one = (myvalue) => {
            console.log("The value is : " + myvalue);
        }
    </script>
</head>

<body>
    <h1>KeyBoard Event Example</h1>
    <p>
        On Key Press : <input type="text" value="APPLE" onkeypress="one(this.value)" />
    </p>
    <p>
        On Key Down : <input type="text" value="MONGO" onkeydown="one(this.value)" />
    </p>
    <p>
        On Key Up : <input type="text" value="ORANGE" onkeyup="one(this.value)" />
    </p>
</body>

</html>
