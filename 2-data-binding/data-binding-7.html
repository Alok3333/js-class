<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data binding</title>
    <script>
        const showme = (photourl) => {
            document.getElementById("myimg").src = photourl;
        }
    </script>
    <style>
        img:hover {
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <h1>Javascript and img.src example.</h1>
        <img src="./images/img-1.jpeg" height="400" width="900" id="myimg" />
        <br/><br/>
        <img src="./images/img-1.jpeg" height="70" width="90" onmouseenter="showme('./images/img-1.jpeg')"/>
        <img src="./images/img-2.jpeg" height="70" width="90" onmouseenter="showme('./images/img-2.jpeg')"/>
        <img src="./images/img-3.jpeg" height="70" width="90" onmouseenter="showme('./images/img-3.jpeg')"/>
        <img src="./images/img-4.jpeg" height="70" width="90" onmouseenter="showme('./images/img-4.jpeg')"/>
        <img src="./images/img-5.png" height="70" width="90" onmouseenter="showme('./images/img-5.png')"/>
    </center>
</body>

</html>
