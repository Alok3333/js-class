<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-1</title>
    <style>
        .container {
            margin: auto;
            width: 80%;
            /* margin-top: 60px; */
        }

        section {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        .box {
            margin: 10%;
        }

        .box1 {
            border: 1px solid lightgray;
            padding: 8%;
            border-radius: 5px;
            background: #f1f1f1;
        }

        p {
            font-size: 16px;
            box-shadow: 3px 3px 4px #000;
            padding: 12px;
            background: #fff;
        }

        button {
            margin: 20px 0px;
            padding: 14px;
            font-size: 14px;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: all .5s ease-in-out;
        }

        button:hover {
            background: skyblue;
            color: #fff;
            box-shadow: 4px 4px 0px #000;
        }


    </style>

    <script>
        const one = () => {
            fetch("user-list.json")
                .then(res => res.json())
                .then(userData => {
                    let userName = "";
                    userData.map((user) => {
                        userName = userName + "<p>" + user + "</p>";
                    })
                    document.getElementById("userList").innerHTML = userName;
                })
        }

        const two = () => {
            fetch("book-list.json")
                .then(res => res.json())
                .then(books => {
                    let bookName = "";
                    books.map((book) => {
                        bookName = bookName + "<p>" + book + "</p>";
                    })
                    document.getElementById("bookList").innerHTML = bookName;
                })
        }

        const three = () => {
            fetch("company-list.json")
                .then(res => res.json())
                .then(companys => {
                    let companyName = "";
                    companys.map((company) => {
                        companyName = companyName + "<p>" + company + "</p>";
                    })
                    document.getElementById("companyList").innerHTML = companyName;
                })
        }

        const four = () => {
            fetch("emp-list.json")
                .then(res => res.json())
                .then(employees => {
                    let empName = "";
                    employees.map((emp) => {
                        empName = empName + "<p>" + emp + "</p>";
                    })
                    document.getElementById("empList").innerHTML = empName;
                })
        }
    </script>


</head>

<body>
    <div class="container">
        <section>
            <div class="box">
                <h2>User List</h2>
                <div class="box1" id="userList"></div>
                <button onclick="one()">get Data</button>
            </div>
            <div class="box">
                <h2>Book List</h2>
                <div class="box1" id="bookList"></div>
                <button onclick="two()">get Data</button>
            </div>
            <div class="box">
                <h2>Company List</h2>
                <div class="box1" id="companyList"></div>
                <button onclick="three()">get Data</button>
            </div>
            <div class="box">
                <h2>Employee List</h2>
                <div class="box1" id="empList"></div>
                <button onclick="four()">get Data</button>
            </div>
        </section>
    </div>
</body>

</html>
