<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newUser</title>
    <script>

        const save = () => {
            let fullName = document.getElementById("empname").value;
            let empAge = document.getElementById("empage").value;
            let empCity = document.getElementById("empcity").value;
            let empEdu = document.getElementById("empedu").value;

            let newEmp = { "name": fullName, "age": empAge, "city": empCity, "edu": empEdu }
            let postData = {
                headers: { 'Content-Type': 'application/json' },
                method: "POST",
                body: JSON.stringify(newEmp)  //convert to object into json format
            }
            fetch("http://localhost:3000/user", postData)
                .then(res => res.json())
                .then(empInfo => {
                    alert(empInfo.id + " is new employee id");
                    // window.location.href = "index.html";
                });

        }

    </script>
</head>

<body>
    <table align="center" cellpadding="25" border="1" cellspacing="0">
        <caption>
            <h1>Enter Employee Details</h1>
            <p><a href="index.html">Back To Employee List</a></p>
        </caption>
        <tr>
            <th>Employee Name</th>
            <td><input type="text" id="empname" size="40" /></td>
        </tr>
        <tr>
            <th>Employee Age</th>
            <td><input type="text" id="empage" size="40" /></td>
        </tr>
        <tr>
            <th>Employee City</th>
            <td><input type="text" id="empcity" size="40" /></td>
        </tr>
        <tr>
            <th>Employee Education</th>
            <td><input type="text" id="empedu" size="40" /></td>
        </tr>
        <tr>
            <th colspan="2">
                <button onclick="save()">Save Employee</button>
            </th>
        </tr>
    </table>
</body>

</html>
