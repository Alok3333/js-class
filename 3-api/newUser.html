<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newUser</title>
    <script>

        const save = () => {
            let fullName = document.getElementById("empName").value;
            let age = document.getElementById("empAge").value;
            let city = document.getElementById("empCity").value;
            let edu = document.getElementById("empEdu").value;

            let newEmp = { "name": "fullName", "edu": "edu", "city": "city", "age": "age" }
            let postData = {
                headers: { 'Content-Type': 'application/json' },
                method: "POST",
                body: JSON.stringify(newEmp)  //convert to object into json format
            }
            fetch("../4-JSON-Server/data1.json", postData)
                .then(res => res.json())
                .then(empInfo => {
                    alert(empInfo.id + " is new employee id");
                    window.location.href = "index.html";
                })

        }

    </script>
</head>

<body>
    <table align="center" cellpadding="25" border="1" cellspacing="0">
        <caption>
            <h1>Enter Employee Details</h1>
            <p><a href="index.html">Back To Employee List</a></p>
        </caption>
        <tr>
            <th>Employee Name</th>
            <td><input type="text" id="empName" size="40" /></td>
        </tr>
        <tr>
            <th>Employee Age</th>
            <td><input type="text" id="empAge" size="40" /></td>
        </tr>
        <tr>
            <th>Employee City</th>
            <td><input type="text" id="empCity" size="40" /></td>
        </tr>
        <tr>
            <th>Employee Education</th>
            <td><input type="text" id="empEdu" size="40" /></td>
        </tr>
        <tr>
            <th colspan="2">
                <button onclick="save()">Save Employee</button>
            </th>
        </tr>
    </table>
</body>

</html>
